<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <!-- outside links-->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calc-container">
  <div class="calc-border">
  <div class="screen-holder">
  <div id="screen"></div>
  </div>
  <div id="btn-container">
    <button class="number" id="button" value="1">1</button>
    <button class="number" id="button" value="2">2</button>
    <button class="number" id="button" value="3">3</button>
    <button  id="clear" value="C">C</button>
   

    <button class="number" id="button" value="4">4</button>
    <button class="number" id="button" value="5">5</button>
    <button class="number" id="button" value="6">6</button>
    <button class="pos-neg-operator" id="button" value="+/-">+/-</button>
    <button class="number" id="button" value="7">7</button>
    <button class="number" id="button" value="8">8</button>
    <button class="number" id="button" value="9">9</button>
    <button class="operator" id="button" value="+">+</button>
    <button class="operator" id="button" value=".">.</button>
    <button class="number" id="button" value="0">0</button>
    <!--<div class="operator-container">-->
    
    <button class="operator" id="button" value="-">-</button>
    <button class="operator" id="button" value="*">*</button>
    <button class="operator" id="button" value="/">/</button>

    <div class="equals-container">
    <button class="equals-button" value="=">=</button></div>

    
    
      </div>
  </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
